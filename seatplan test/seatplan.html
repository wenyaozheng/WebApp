
<!DOCTYPE html>
<html>
<head>
  <title>Seat Plan</title>
</head>
<body>
  <canvas id="canvas1" width="450" height="300"></canvas>
  <script>
    const STATE_RED = "rgba(215, 44, 44, 0.5)";
    const STATE_GREY = "rgba(110,131,154,0.6)";
	const SEAT_WIDTH = 22;
    const SEAT_HEIGHT = 22;
    var seats = [
      { pos: [36, 10], state: STATE_RED },
      { pos: [70, 10], state: STATE_RED },
	  { pos: [80, 50], state: STATE_RED },
      { pos: [105, 10], state: STATE_GREY },
      { pos: [139, 10], state: STATE_GREY }
    ];
    var canvas = document.getElementById("canvas1");
    var ctx = canvas.getContext("2d");
    draw();
    function draw() {
      seats.forEach(function(x) {
        ctx.fillStyle = x.state;
        ctx.fillRect(x.pos[0], x.pos[1], SEAT_WIDTH, SEAT_HEIGHT);
		ctx.fillRect(x.pos[2], x.pos[3], SEAT_WIDTH, SEAT_HEIGHT);
      });
    }
  </script>
</body>
</html>
