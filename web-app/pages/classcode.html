                    <li id="add-class" onclick="getData()">DOWNLOAD CLASS</li>

            </div>

            <div class="col-8 col-m-9" id="scroll_seatPlan">
                <div id="subject_name" style="text-align: center"><h1 id="subject"></h1></div>

                <!--Creating SeatPlan-->

                <canvas id="seatPlan" onmousedown="DefinePaths(event,localStorage.getItem('classcode'))" style="display: none"></canvas>
                <button class ="createCanvass" id="Lec" >Lec</button>
                <button class ="createCanvass" id="Lab" >Lab</button>

                <!-- The Modal for each box -->
                <div id="box" class="modal">

                    <!-- Modal content for each box -->
                    <div class="modal-content">
                        <div class="modal-header" id="box-Header">
                            <span class="close">&times;</span>
                            <h3>Seat Plan</h3>
                        </div>
                        <div class="modal-body">
                            <label class="dropdown">
                                <select id="selector">
                                    <option></option>
                                    <script src="../js/drop-downModal.js"></script>
                                </select>
                            </label>
                            <button class="modal-button" id="ok-Btn" onclick="setName(localStorage.getItem('classcode'));DefinePaths(event);DefinePaths(event);">Ok</button>
                        </div>
                        <div class="modal-footer" id="box-Footer">
                            &emsp;
                        </div>
                    </div>
                    <script src="../js/modal.js"></script>
                </div>

                <!-- The Modal for Late/Absent Students -->
                <div id="lateAbsent" class="modal">

                    <!-- Modal content for each box -->
                    <div class="modal-content">
                        <div class="modal-header" id="lateAbsent-Header">
                            <span class="close">&times;</span>
                            <h3>Seat Plan</h3>
                        </div>
                        <div class="modal-body">
                            <input id="studentName" disabled="disabled" placeholder="STUDENT NAME" type="text"/> <br/>
                            <button class="modal-button" id="modal-late" onclick="markLate();">Late</button>
                            <button class="modal-button" id="modal-absent" onclick="markAbsent();">Absent</button>
                        </div>
                        <div class="modal-footer" id="lateAbsent-Footer">
                            &emsp;
                        </div>
                    </div>
                    <script src="../js/modal.js"></script>
                </div>
            </div>

            <div class="col-2 col-m-5">

                <div id="date-container">
                    <input id="date" title="date" type="date"/><br/>
                    <script type="text/javascript" src="../js/date-today.js"></script>
                </div>

                <!-- Trigger/Open The Modal -->
                <button id="myBtn" onmousedown="fModal('myBtn');printStudentList(localStorage.getItem('classcode'));">Student List</button><br/>
                <button id="lateBtn" onmousedown="fModal('lateBtn');">Late</button>
                <button id="absentBtn" onmousedown="fModal('absentBtn');">Absent</button>

                <!-- The Modal for Student List -->
                <div id="myModal" class="modal">

                    <!-- Modal content for Student List -->
                    <div class="modal-content">
                        <div class="modal-header" id="studList-modalHeader">
                            <span class="close">&times;</span>
                            <h3>STUDENT LIST</h3>
                        </div>
                        <div class="modal-body">
                            <div id="showStudentList">
                                <ul id="generateList" style="list-style: none; color: black; text-align: left; font-size: larger">
                                    <script>printStudentList();</script>
                                </ul>

                            </div>
                        </div>
                        <script src="../js/color_scheme.js"></script>
                        <div class="modal-footer" id="studList-modalFooter">
                            &emsp;
                        </div>
                    </div>
                    <script src="../js/modal.js"></script>
                </div>

                <!-- The Modal for Late Students -->
                <div id="lateModal" class="modal">

                    <!-- Modal content for Late Students -->
                    <div class="modal-content">
                        <div class="modal-header" id="late-modalHeader">
                            <span class="close">&times;</span>
                            <h3>LATE</h3>
                        </div>
                        <div class="modal-body">
                            <div id="showLateStudent">
                                <ul id="lateList" style="list-style: none; color: black; text-align: left; font-size: larger">

                                </ul>
                            </div>
                        </div>
                        <script src="../js/color_scheme.js"></script>
                        <div class="modal-footer" id="late-modalFooter">
                            &emsp;
                        </div>
                    </div>
                    <script src="../js/modal.js"></script>
                </div>

                <!-- The Modal for Absent Students -->
                <div id="absentModal" class="modal">

                    <!-- Modal content for Absent Students -->
                    <div class="modal-content">
                        <div class="modal-header" id="absent-modalHeader">
                            <span class="close">&times;</span>
                            <h3>ABSENT</h3>
                        </div>
                        <div class="modal-body">
                            <div id="showabsentStudent">
                                <ul id="absentList" style="list-style: none; color: black; text-align: left; font-size: larger">

                                </ul>
                            </div>
                        </div>
                        <script src="../js/color_scheme.js"></script>
                        <div class="modal-footer" id="absent-modalFooter">
                            &emsp;
                        </div>
                    </div>
                    <script src="../js/modal.js"></script>
                </div>
            </div>
        </div>
