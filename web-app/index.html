<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">

    <title>Log-in</title>

    <link href="css/login.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <script src="json/temp.js"></script>
    <script src="json/Class_List.js"></script>
    <script src="json/Classroom_List.js"></script>
    <script src="json/Users_List.js"></script>
    <script>storeData()</script>

</head>
<body>
    <div class = "col-12">
        <form id="form_id" method="post" name="myform" style="background-color:#f1f1f1">
            <div class="imgcontainer">
                <img src="images/icon.png" alt="logo" class="logo">
            </div>

            <div class="container">
                <input type="text" placeholder="Username" name="username" id="username" required>
                <input type="password" placeholder="Password" name="password" id="password" required>

                <button type="submit" value="Login" id="submit" onclick="return validate()">Login</button>
                <label><input type="checkbox" checked="checked">Remember me</label>
            </div>

            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</body>
</html>
